<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeddyDue's Team Resumes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            overflow-x: hidden;
            color: #333;
        }

        .hero-section {
            height: 100vh;
            background-color: #7aeb45;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            background-image: url('https://i.pinimg.com/736x/2d/31/08/2d31084a9824b6a6ee437d73b53fdb1b.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }
        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            filter: brightness(0.5) grayscale(20%);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
        }
        .hero-content h1 {
            font-size: 4.5em;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            font-weight: 800;
            letter-spacing: 1px;
        }

        .btn-custom {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 15px 35px;
            font-size: 1.3em;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px;
            transition: background-color 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            font-weight: 600;
            text-transform: uppercase;
        }
        .btn-custom:hover {
            background-color: #5a6268;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .leopard2-background-section {
            height: 400px;
            background-image: url('https://i.pinimg.com/736x/c9/b4/60/c9b460d1302fe757906e0c2f1b3ecd32.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: brightness(0.8);
            margin-top: 0px;
            margin-bottom: 60px;
        }


        .resume-page {
            max-width: 1000px;
            margin: 60px auto;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
            padding: 15px 20px;
        }
        .navbar-brand {
            font-weight: 700;
            color: #2c3e50 !important;
            font-size: 1.6em;
            letter-spacing: 0.5px;
        }
        .navbar-nav .nav-link {
            color: #555 !important;
            padding: 12px 18px;
            font-weight: 500;
            position: relative;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff !important;
            background-color: #e9f2fa;
            border-radius: 8px;
        }
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #007bff;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        section {
            padding: 35px;
            margin-bottom: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
            border: none;
        }
        h2 {
            font-size: 3em;
            font-weight: 800;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 35px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        h3, h4 {
            font-weight: 700;
            color: #aad1fd;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        p {
            line-height: 1.8;
            color: #555;
            font-size: 1.1em;
        }
        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }
        ul li {
            position: relative;
            padding-left: 1.5em;
            margin-bottom: 10px;
            font-size: 1.05em;
            color: #555;
        }
        ul li:before {
            content: "•";
            color: #007bff;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.2em;
            line-height: 1.8;
        }
        .profile-info {
            display: flex;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding-bottom: 30px;
            border-bottom: 1px solid #e5e2f1;
            margin-bottom: 30px;
        }
        .profile-info img {
            border: 5px solid #1f2726;
            border-radius: 50%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        .profile-info div {
            text-align: left;
            flex-grow: 1;
        }
        .profile-info h3 {
            font-size: 2.2em;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .profile-info p {
            font-size: 1.15em;
            margin-bottom: 3px;
        }

        .siet-content {
            display: flex;
            flex-direction: column;
            gap: 35px;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        @media (min-width: 768px) {
            .siet-content {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        .siet-image {
            border: 5px solid #27ae60;
            border-radius: 10px;
            width: 250px;
            height: 250px;
            object-fit: cover;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            margin-bottom: 15px;
        }
        .siet-text {
            flex-grow: 1;
        }
        .siet-text h4 {
            font-size: 1.9em;
            color: #27ae60;
        }
        .siet-text ul li:before {
            color: #27ae60;
        }

        .icon-link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 65px;
            height: 65px;
            background-color: #ffffff;
            color: white;
            border-radius: 50%;
            font-size: 2.2em;
            text-decoration: none;
            transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out, box-shadow 0.35s ease-in-out, border-color 0.35s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }
        .icon-link:hover {
            background-color: rgb(255, 255, 255);
            color: #9ecbfa;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            border-color: #007bff;
        }
        .icon-link.email { background-color: #e74c3c; }
        .icon-link.email:hover { color: #e74c3c; border-color: #e74c3c; }
        .icon-link.instagram { background-color: #e1306c; }
        .icon-link.instagram:hover { color: #e1306c; border-color: #e1306c; }
        .icon-link.faculty { background-color: #8e44ad; }
        .icon-link.faculty:hover { color: #8e44ad; border-color: #8e44ad; }
        .icon-link.university { background-color: #2ecc71; }
        .icon-link.university:hover { color: #2ecc71; border-color: #2ecc71; }

        .copyright-notice {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            font-size: 0.9em;
            color: #777;
            margin-top: 40px;
            padding: 20px;
        }

        @media (max-width: 992px) {
            .hero-content h1 {
                font-size: 3.5em;
            }
            .btn-custom {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .resume-page {
                margin: 40px auto;
                padding: 30px;
            }
            h2 {
                font-size: 2.5em;
            }
            h3, h4 {
                font-size: 1.6em;
            }
            .profile-info img {
                width: 140px;
                height: 140px;
            }
            .siet-image {
                width: 200px;
                height: 200px;
            }
            .icon-link {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.8em;
            }
            .btn-custom {
                padding: 10px 20px;
                font-size: 1em;
                margin: 10px;
            }
            .resume-page {
                padding: 20px;
                margin: 20px auto;
            }
            h2 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            h3, h4 {
                font-size: 1.4em;
            }
            p {
                font-size: 1em;
            }
            ul li {
                font-size: 0.95em;
            }
            .profile-info, .siet-content {
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }
            .profile-info img {
                margin-bottom: 15px;
            }
            .profile-info div {
                text-align: center;
            }
            .siet-image {
                margin-bottom: 15px;
            }
            .icon-link {
                width: 55px;
                height: 55px;
                font-size: 1.8em;
            }
            .icon-link-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2.2em;
                margin-bottom: 15px;
            }
            .btn-custom {
                width: 90%;
                padding: 10px 15px;
                font-size: 0.95em;
            }
            .profile-info img {
                width: 120px;
                height: 120px;
            }
            .siet-image {
                width: 180px;
                height: 180px;
            }
            h2 {
                font-size: 1.8em;
            }
            h3, h4 {
                font-size: 1.2em;
            }
            .icon-link {
                width: 48px;
                height: 48px;
                font-size: 1.6em;
            }
            .icon-link-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="bg1.webp" alt="Modern living room background">
        <div class="hero-content">
            <h1>Welcome to our team</h1>
            <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">
                <button class="btn-custom" onclick="loadResume('teddy')">Teddy</button>

        </div>
    </div>

    <div class="leopard2-background-section">
        </div>

    <div id="resumeContainer" class="container" style="min-height: 100vh;">
        </div>

    <div class="copyright-notice">
        © teddydue 2025
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

                                </div>
                            </div>
                        </section>

                        <section id="teddy-contact">
                            <h2>Contact Teddy</h2>
                            <div class="icon-link-container">
                                <a href="mailto:teddy.k@example.com" class="icon-link email" aria-label="Teddy's Email"><i class="fas fa-envelope"></i></a>
                                <a href="https://www.instagram.com/jqdrama1sland/?igsh=dGV6M3pyaGxuNG9k#" class="icon-link instagram" target="_blank" aria-label="Teddy's Instagram"><i class="fab fa-instagram"></i></a>
                                <a href="https://siet.kmitl.ac.th/node/65" class="icon-link faculty" target="_blank" aria-label="Faculty Website"><i class="fas fa-building"></i></a>
                                <a href="https://www.kmitl.ac.th/" class="icon-link university" target="_blank" aria-label="University Website"><i class="fas fa-graduation-cap"></i></a>
                            </div>
                        </section>
                    </div>
                `;
            } else if (person === 'due') {
                resumeHtml = `
                    <div class="resume-page">
                        <nav class="navbar navbar-expand-lg navbar-light">
                           <div class="container-fluid">
                                <a class="navbar-brand" href="#">DUE's Resume</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDue" aria-controls="navbarNavDue" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNavDue">
                                    <ul class="navbar-nav ms-auto">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#due-about">About</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#due-contact">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>

                        <section id="due-about">
                            <div class="profile-info">
                                <img src="https://i.pinimg.com/736x/0a/d2/ce/0ad2cedcc7ef881fd030d4ecb7b6c445.jpg" alt="Due's photo">
                                <div>
                                    <h3>Name: Chayarapee B.</h3>

                                </div>
                            </div>
                            <div class="siet-content">
                                <img src="https://skills.sgp1.digitaloceanspaces.com/faculties/ietech.webp" alt="KMITL SIET Building" class="siet-image">

                                <a href="https://siet.kmitl.ac.th/node/65" class="icon-link faculty" target="_blank" aria-label="Faculty Website"><i class="fas fa-building"></i></a>
                                <a href="https://www.kmitl.ac.th/" class="icon-link university" target="_blank" aria-label="University Website"><i class="fas fa-graduation-cap"></i></a>
                            </div>
                        </section>
                    </div>
                `;
            }
            resumeContainer.html(resumeHtml); 
            resumeContainer[0].scrollIntoView({ behavior: 'instant' });
        }
    </script>
</body>
</html>
